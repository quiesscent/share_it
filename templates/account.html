{%extends 'base.html'%}

{%block content%}
    <!-- Modal -->

  <div class="container-fluid position-relative">
      <div class="card mb-3 w-100 vh-100 bg-transparent border border-light position-relative">
        <div class="row g-1">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
              <div class="row">
              <div class="col-sm-5 text-secondary">
                <img src="{{image_file}}" class="rounded card-img-top" alt="..." style="width:11rem; height: 12rem;" width="400" height="400" >
              </div>
              <div class="col-sm-6">
                <input type="text" readonly class="form-control-plaintext fs-3 text-secondary" value="Welcome back">
                <input type="text" readonly class="form-control-plaintext fs-4 text-secondary" value="{{current_user.username}}">
              </div>
            </div>
              <div class="">
                <input type="text" readonly class="form-control-plaintext fs-3 fw-bold" value="User Information">
              </div>
              <form method="POST">
                <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label">Username</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="{{current_user.username}}" name="username" disabled>
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Email</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="{{current_user.email}}" name="email" disabled>
                  </div>
              </form>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card-body">
            <div class="card-header text-center fs-2">
                Your Shared Experiences
            </div>

              <div class="row row-cols-1 row-cols-md-2 g-2">
                {%for post in posts%}
                  <div class="col">
                    <div class="card">
                      <div class="card-body">
                        <a class="link-underline-light" href="{{url_for('feed', post_id=post.id)}}"><h5 class="card-title">{{post.title}}</h5></a>
                        <p class="card-text">{{post.content}}</p>
                      </div>
                      <div class="card-footer">
                        <img class="rounded-circle" src="{{url_for('static', filename='profiles/' + post.author.user_image)}}" style="height: 30px; width: 30px;">
                        <small class="text-body-secondary">By You on {{post.date.strftime('%d-%m-%Y %H:%M')}}</small>
                      </div>
                    </div>
                  </div>
                {%endfor%}
                </div>
            </div>
          </div>
        </div>
      </div>
  </div>
{%endblock content%}
