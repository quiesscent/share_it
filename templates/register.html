{% extends 'base.html'%}

{%block content%}

<section id="register" class="vh-100" style="background-image: url('{{url_for('static', filename='img/register-2.jpg')}}'); background-attachment: fixed; background-repeat: no-repeat; background-size: cover;">
<div class="container-fluid position-relative w-50 p-5  bg-transparent" >
    <div class="card text-center">
        <div class="card-header text-uppercase fw-bold">
                        Register
        </div>
                <div class="card-body">
                    <form method="POST" action="" enctype="multipart/form-data" class="bg-transparent">
                    <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class='bx bxs-user-circle'></i></span>
                    <input type="text"  class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" name="username">
                    </div>
                    <br>
                    <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class='bx bxs-envelope'></i></span>
                    <input type="text" name="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
                    </div>
                    <br>
                    <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class='bx bxs-lock-alt' ></i></span>
                    <input type="password" name="password" class="form-control" placeholder="Password" aria-label="passoword" aria-describedby="addon-wrapping">
                    </div>
                    <br>
                    <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class='bx bxs-lock-open-alt' ></i></span>
                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" aria-label="passoword" aria-describedby="addon-wrapping">
                    </div>
                        <br>
                    <div class=" input-group input-group-default mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Profile Pic</span>
                        {{form.image(class='form-control form-control-default')}}
                        {%if form.image.errors%}
                        <div class="invalid-feedback">
                        {%for error in form.image.errors%}
                            <span class="text-danger">{{error}}</span><br>
                        {%endfor%}
                        </div>
                        {%endif%}
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                    </form>
                    <div class="p-1">
                        <p> Already have an account? <a href="{{url_for('login')}}">Login</a> </p>
                    </div>
                </div>
    </div>
</div>
</section>
{%endblock content%}
